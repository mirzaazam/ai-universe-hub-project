<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub || MAN</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font a  -->
    <script src="https://kit.fontawesome.com/18388af2ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header  -->
    <header>
        <div class="p-4 text-center">
            <h3 class="text-center mb-3">Ai Universe Hub</h3>
            <span><button class="btn btn-danger">Sort By Data</button></span>
        </div>
    </header>
    <main>
        <!-- data container  -->
        <section>
            <div class="container-fluid">
                <!-- spinner -->
                <div id="spinner" class="d-flex d-none justify-content-center align-items-center" style="height: 200px;">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
                <div id="show-all-btn" class="text-center my-3 ">
                    <button class="btn btn-danger">Show all</button>
                </div>
        </section>

        <!-- modal section  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered position-relative">
                    <div class="modal-content">
                        <!-- close btn  -->
                        <button type="button" class="modal-close-btn bg-danger border-0 position-absolute end-0 top-0"
                            data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"
                                style="color: #ffffff;"></i></button>

                        <div class="modal-body p-5">
                            <div id="modal-body" class="row row-cols-1 justify-content-center row-cols-md-3 row-cols-lg-2 g-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/sctript.js"></script>
</body>

</html>
